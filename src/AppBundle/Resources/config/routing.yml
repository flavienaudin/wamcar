front:
    resource: "routing/front.yml"
    prefix: /

api:
    resource: "routing/api.yml"
    prefix: /api/

_integration:
    resource: "routing/_integration.yml"
    prefix: /

# Security processes
security_login:
    path: /connexion
    defaults: { _controller: AppBundle:Front\Security:login }

security_logout:
    path: /deconnexion

security_confirm_registration:
    path: /confirmer-votre-inscription/{token}
    defaults: { _controller: AppBundle:Front\Security:confirmRegistration }

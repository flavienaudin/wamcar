services:

    AppBundle\Controller\Front\BaseController:
        abstract: true
        calls:
            - ['setTemplatingEngine', ['@templating']]
            - ['setRouter', ['@router']]
            - ['setSession', ['@session']]
            - ['setTokenStorage', ['@security.token_storage']]
            - ['setAuthorizationChecker', ['@security.authorization_checker']]

    AppBundle\Controller\Front\:
        resource: '../../../Controller/Front'
        exclude: '../../../Controller/Front/BaseController.php'
        public: false
        autowire: true
        autoconfigure: false
        parent: AppBundle\Controller\Front\BaseController
        tags: ['controller.service_arguments']

    AppBundle\Controller\Front\SecurityController:
        parent: AppBundle\Controller\Front\BaseController
        autowire: true
        calls:
            - ['setHwiOAuthSecurityOAuthUtils', ['@hwi_oauth.security.oauth_utils']]
            - ['setHwiOAuthFirewallNames', ['%hwi_oauth.firewall_names%']]
            - ['setHwiOAuthTargetPathParameter', ['%hwi_oauth.target_path_parameter%']]
            - ['setHwiOAuthFailedUseReferer', ['%hwi_oauth.failed_use_referer%']]
            - ['setHwiOAuthUseReferer', ['%hwi_oauth.use_referer%']]


    AppBundle\Controller\Api\BaseController:
        abstract: true
        calls:
            - ['setRouter', ['@router']]
            - ['setSession', ['@session']]

    AppBundle\Controller\Api\:
        resource: '../../../Controller/Api'
        exclude: '../../../Controller/Api/BaseController.php'
        public: false
        autowire: true
        autoconfigure: false
        parent: AppBundle\Controller\Api\BaseController
        tags: ['controller.service_arguments']

Wamcar\User\ProUser:
    type: entity

    fields:
        phonePro:
            type: string
            nullable: true

    oneToMany:
        garageMemberships:
            targetEntity: Wamcar\Garage\GarageProUser
            mappedBy: proUser
            cascade: ["persist", "merge"]
        vehicles:
            targetEntity: Wamcar\Vehicle\ProVehicle
            mappedBy: seller
            cascade: ["persist", "merge", "remove"]
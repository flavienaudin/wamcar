Wamcar\Vehicle\PersonalVehicle:

    type: entity
    repositoryClass: AppBundle\Doctrine\Repository\DoctrinePersonalVehicleRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false

    exclusion_policy: ALL

    id:
        id:
            type: uuid
    entityListeners:
        AppBundle\EntityListener\VehicleListener:

    oneToMany:
        pictures:
            targetEntity: AppBundle\Doctrine\Entity\PersonalVehiclePicture
            mappedBy: vehicle
            cascade: ["persist", "merge", "remove"]
            orphanRemoval: true
            orderBy:
                position: ASC

        headerMessages:
            targetEntity: Wamcar\Conversation\Message
            mappedBy: personalVehicleHeader
            cascade: ["persist", "merge", "remove"]
            orphanRemoval: true

        messages:
            targetEntity: Wamcar\Conversation\Message
            mappedBy: personalVehicle
            cascade: ["persist", "merge", "remove"]
            orphanRemoval: true
        likes:
            targetEntity: Wamcar\User\PersonalLikeVehicle
            mappedBy: vehicle
            cascade: ["persist", "merge", "remove"]
            orderBy:
              updatedAt: DESC

    manyToOne:
        owner:
            targetEntity: Wamcar\User\PersonalUser
            inversedBy: vehicles
            joinColumn:
                name: user_id
                referencedColumnName: id

    embedded:
        registration:
            class: Wamcar\Vehicle\Registration
        modelVersion:
            class: Wamcar\Vehicle\ModelVersion
        city:
            class: Wamcar\Location\City
            columnPrefix: city_

    fields:
        transmission:
            type: vehicletransmission
        safetyTestState:
            type: vehiclesafetyteststate
        safetyTestDate:
            type: vehiclesafetytestdate
        maintenanceState:
            type: vehiclemaintenancestate
        registrationDate:
            type: date
        mileage:
            type: integer
        bodyState:
            type: integer
            nullable: true
        engineState:
            type: integer
            nullable: true
        tyreState:
            type: integer
            nullable: true
        isTimingBeltChanged:
            type: boolean
            nullable: true
        isImported:
            type: boolean
            nullable: true
        isFirstHand:
            type: boolean
            nullable: true
        additionalInformation:
            type: text
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: date
            nullable: true

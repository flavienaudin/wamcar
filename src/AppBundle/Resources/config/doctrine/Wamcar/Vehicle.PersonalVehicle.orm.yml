Wamcar\Vehicle\PersonalVehicle:

    type: entity
    repositoryClass: AppBundle\Doctrine\Repository\DoctrinePersonalVehicleRepository

    exclusion_policy: ALL

    id:
        id:
            type: uuid

    oneToMany:
        pictures:
            targetEntity: AppBundle\Doctrine\Entity\PersonalVehiclePicture
            mappedBy: vehicle
            cascade: ["persist", "merge"]

    manyToOne:
        personalUser:
            targetEntity: WamCar\User\PersonalUser
            inversedBy: personalVehicles
            joinColumn:
                name: user_id
                referencedColumnName: id

    embedded:
        registration:
            class: Wamcar\Vehicle\Registration
        modelVersion:
            class: Wamcar\Vehicle\ModelVersion
        city:
            class: Wamcar\Location\City
            columnPrefix: city_

    fields:
        transmission:
            type: vehicletransmission
        safetyTestState:
            type: vehiclesafetyteststate
        safetyTestDate:
            type: vehiclesafetytestdate
        maintenanceState:
            type: vehiclemaintenancestate
        registrationDate:
            type: date
        mileage:
            type: integer
        bodyState:
            type: integer
        engineState:
            type: integer
            nullable: true
        tyreState:
            type: integer
            nullable: true
        isTimingBeltChanged:
            type: boolean
            nullable: true
        isImported:
            type: boolean
            nullable: true
        isFirstHand:
            type: boolean
            nullable: true
        additionalInformation:
            type: text
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create

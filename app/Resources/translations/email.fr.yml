    body: >
        <div>
            <p>Votre demande pour rejoindre %garage_name% a été refusée par %administrator_fullname%.</p>
            <ul>
                <li>Page entreprise : <a href="%garage_url%">%garage_url%</a></li>
                <li>Page du gestionnaire: <a href="%administrator_url%">%administrator_url%</a></li>
            </ul>
        </div>
    action.contact: Contacter %administrator_fullname%

notifyGarageAdministratorOfCancelledPendingRequest:

      identification:
        content_1: Merci de bien vérifier ou remplir ces champs d’identification de votre véhicule.
        content_2: Le numéro VIN, disponible sur votre carte grise sur la ligne E, aidera les professionnels à vous faire une offre juste.
      picture:
        content_1: Merci de bien vouloir ajouter des photos de votre voiture. Vous pouvez ajouter des légendes notamment sur les photos présentant des détails. Il est prouvé que les annonces avec plusieurs photos ont plus de visites et plus d'offres.

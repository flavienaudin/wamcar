        bottom_content: >
          Des photos récentes sont indispensables pour une estimation de votre véhicule.
          Elles permettent d'évaluer son état extérieur et intérieur.
          Si vous n'en avez pas de disponible immédiatement, vous pourrez en ajouter par la suite depuis votre espace membre.

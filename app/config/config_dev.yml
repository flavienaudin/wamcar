imports:
    - { resource: config.yml }

framework:
    router:
        resource: '%kernel.project_dir%/app/config/routing_dev.yml'
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
            channels: ['!event', '!doctrine', '!user_provider']
        user_provider :
            type: stream
            path: '%kernel.logs_dir%/user_provider_%kernel.environment%.log'
            channels: user_provider
        doctrine:
            type: stream
            path: '%kernel.logs_dir%/doctrine_%kernel.environment%.log'
            channels: doctrine
        console:
            type: console
            process_psr_3_messages: false
            channels: ['!event', '!doctrine', '!console']

        elastica:
            type: stream
            path: '%kernel.logs_dir%/elastic_%kernel.environment%.log'
            channels: elastic
        # To follow logs in real time, execute the following command:
        # `bin/console server:log -vv`
        server_log:
            type: server_log
            process_psr_3_messages: false
            host: 127.0.0.1:9911
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info

swiftmailer:
    encryption: tls
